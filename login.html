<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>
    <section class="font-[Poppins]">
      <!-- Navbar for our website  -->
      <nav class="flex justify-between bg-black text-white px-20 py-4">
        <!-- logo code -->
        <div class="flex items-center justify-center gap-1 cursor-pointer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <h1 class="font-semibold">shoppy</h1>
        </div>
        <!-- navbar pages -->
        <div class="list-none text-gray-400 flex gap-4 cursor-pointer">
          <a href="/"> <li class="hover:text-white">Home</li></a>
          <a href="/login.html"
            ><li class="hover:text-white">Signup/Login</li></a
          >
          <a href="/contact.html"
            ><li class="hover:text-white">contact us</li></a
          >
        </div>
        <!-- navabar icons  -->
        <div class="flex gap-2 cursor-pointer">
          <a href="/cart.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z"
              clip-rule="evenodd"
            />
          </svg>

          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
          </a>
          </div>
        </div>
      </nav>
      <!-- login section start -->
      <div
        class="flex flex-col justify-center border border-gray-300 rounded-xl w-1/2 h-[500px] mx-auto mt-12 bg-gray-100 shadow drop-shadow-xl"
      >
        <h1 class="text-4xl font-bold mx-12 mb-8">Login</h1>
        <input
          type="text"
          placeholder="userName or email"
          class="mx-12 border-none rounded-md w-3/4 my-4"
        />
        <input
          type="password"
          placeholder="password"
          class="mx-12 border-none rounded-md w-3/4"
        />
        <button
          class="bg-[#3858D6] px-2 py-1 rounded-md mx-12 w-3/4 h-10 mt-8 text-white hover:bg-blue-600"
        >
          Login
        </button>
        <p class="mx-12 mt-2 text-sm">
          if you are new here please?
          <a class="text-blue-800 cursor-pointer" href="/signup.html">Signup</a>
        </p>
      </div>
    </section>
  </body>
</html>
